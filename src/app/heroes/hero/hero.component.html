
<h1>{{ name }}</h1>


<dl>
   <dt>Nombre</dt>
   <dd>{{ name }}</dd>

   <dt>Edad</dt>
   <dd>{{ age }}</dd>

   <dt>MÃ©todo</dt>
   <dd>{{getHeroDescriptions() }}</dd>

   <dt>Capitalizado</dt>
   <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
    Cambiar nombre
</button>

<button
  *ngIf="age !== 40"
  (click)="changeAge()"
  class="btn btn-primary ">
    Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2 ">
    Reset
</button>
