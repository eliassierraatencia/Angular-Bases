<h1>Listado de Héroes</h1>

<div *ngIf="deleteHero; else MostrarEsto">
  <h3> Héroe borrado <small class="text-danger">{{deleteHero}}</small> </h3>
</div>

<ng-template #MostrarEsto>
  <h3>No ha borrado nada</h3>
</ng-template>



<button (click)="removeLastHero()"
  *ngIf="heroNames.length > 0"
  class="btn btn-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
   class=" list-group-item">
   {{ name }}
  </li>
</ul>
